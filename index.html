<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baby Leander â€” Gift Registry</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3 { font-family: 'Comfortaa', cursive; }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen">

  <header class="bg-gradient-to-r from-blue-100 via-blue-200 to-white p-10 text-center shadow-md">
    <h1 class="text-4xl text-blue-500 mb-2">Leander Swanepoel ðŸ§¸</h1>
    <p class="text-gray-600 mb-4">Pick something sweet â€” mark it as purchased so others know.</p>
    <div class="flex justify-center gap-4 flex-wrap">
      <button id="adminToggle" class="px-4 py-2 rounded-lg bg-blue-400 text-white font-semibold hover:bg-blue-500 transition">Admin</button>
      <!-- <a id="editRepoLink" href="#" target="_blank" class="px-4 py-2 rounded-lg border text-gray-600 hover:bg-gray-100 transition">Publish on GitHub</a> -->
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-10">

    <section id="addSection" class="hidden bg-white p-6 rounded-2xl shadow-lg mb-10">
      <h2 class="text-2xl text-blue-500 mb-4">Add a Gift</h2>
      <form id="addForm" class="space-y-4">
        <div class="flex gap-4 flex-wrap">
          <input id="name" placeholder="Gift name" required class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-300" />
          <input id="price" placeholder="Price (optional)" class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-300" />
        </div>
        <input id="image" placeholder="Image URL (optional)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-300" />
        <input id="link" placeholder="Buy link (optional)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-300" />
        <textarea id="description" placeholder="Short description" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-300"></textarea>
        <div class="flex gap-4 flex-wrap">
          <button type="submit" class="px-4 py-2 rounded-xl bg-blue-400 text-white font-semibold hover:bg-blue-500 transition">Add Gift</button>
          <button id="cancelAdd" type="button" class="px-4 py-2 rounded-xl bg-gray-200 text-gray-700 hover:bg-gray-300 transition">Cancel</button>
        </div>
      </form>
    </section>

    <section>
      <h2 class="text-2xl text-blue-500 mb-6">Registry Items</h2>
      <div id="itemsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>
  </main>

  <footer class="text-center text-gray-500 py-10">
    <small>Built with â™¥ Â· Real-time via Firebase Cloud Firestore</small>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
